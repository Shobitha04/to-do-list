<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="task-input">
            <input type="text" id="new-task" placeholder="Enter a new task...">
            <button onclick="addTask()">Add Task</button>
        </div>
        
        <div class="task-box" id="todo-box">
            <h2>To Do</h2>
            <ul id="todo-list"></ul>
        </div>

        <div class="task-box" id="in-process-box">
            <h2>In Process</h2>
            <ul id="in-process-list"></ul>
        </div>

        <div class="task-box" id="completed-box">
            <h2>Completed</h2>
            <ul id="completed-list"></ul>
        </div>

        <button id="clear-completed" onclick="clearCompleted()">Clear Completed Tasks</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
